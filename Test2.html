<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
</head>
<body>
<script type="text/javascript">
var i;
for (i = 1; i <= 1000; i = i +1){
    if (i % 3 == 0 && i % 5 == 0){
        document.write("fizzbuzz", "<br>");
    }
    else if (i % 3 == 0){
        document.write("fizz", "<br>");
    }
    else if (i % 5 == 0){
        document.write("buzz", "<br>");
    }
    else{
        document.write(i, "<br>");
    }
}
</script>
</body>
</html>
